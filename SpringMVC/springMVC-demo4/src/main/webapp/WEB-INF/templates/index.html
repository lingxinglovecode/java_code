<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="测试@RequestBody">
</form>

<form th:action="@{/testRequestEntity}" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="测试testRequestEntity">
</form>

<a th:href="@{/testResponse}">通过servletAPI中的response对象响应数据</a><br>
<a th:href="@{/testResponseBody}">测试使用@ResponseBody响应数据</a><br>
<a th:href="@{/testResponseUser}">使用@ResponseBody响应User对象数据</a><br>
<a th:href="@{/file}">跳转file下载和上传页面</a><br>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理ajax请求</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                    methods:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
            
        }
    })

</script>

</body>
</html>
